<!-- Sidebar -->
<div class="absolute w-64 min-h-screen overflow-y-auto transition-transform transform -translate-x-full ease-in-out duration-300 bg-white z-50" id="sidebar">

  <div class="relative">
    <div class="p-4 sticky top-[70px]">
      <h1 class="text-2xl font-semibold">Sidebar</h1>
      <ul class="mt-4">
        <li class="mb-2 px-4 py-2 hover:bg-teal-300 {% if current_page == 'disease' %}bg-teal-300 font-bold{% endif %} ">
          <a class="{% if current_page == 'disease' %}font-bold{% endif %}" href="{% url 'core:disease' %}">Disease Prediction</a>
        </li>
        <li class="mb-2 px-4 py-2 hover:bg-teal-300 {% if current_page == 'crop_recommendation' %}bg-teal-300 font-bold{% endif %} ">
          {% comment %} <a href="#" class="block hover:text-indigo-400">About</a> {% endcomment %}
          <a class="{% if current_page == 'crop_recommendation' %} font-bold{% endif %}" href="{% url 'core:crop_recommendation' %}">Crop recommendation</a>
        </li>
        <li class="mb-2 px-4 py-2 hover:bg-teal-300 {% if current_page == 'pest_identification' %}bg-teal-300 font-bold{% endif %} ">
    
          <a class="{% if current_page == 'pest_identification' %}font-bold{% endif %}" href="{% url 'core:pest_identification' %}">Pest Identification</a>
        </li>
        <li class="mb-2 px-4 py-2 hover:bg-teal-300 {% if current_page == 'sensor_data' %}bg-teal-300 font-bold{% endif %} ">
          <a class="{% if current_page == 'sensor_data' %}font-bold{% endif %}" href="{% url 'core:sensor_data' %}">Sensor Data</a>
        </li>
      </ul>
    </div>
  </div>
</div>
